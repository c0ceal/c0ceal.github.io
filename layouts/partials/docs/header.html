<div class="flex align-start justify-between">
  
  {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
  {{- end -}}
  
  <label for="menu-control">
    {{ with resources.Get "svg/hamburger-menu.svg" }}
      <img src="{{ .RelPermalink }}" class="book-icon menu-icon" alt="Open Menu" />
    {{ end }}
  </label>
</div>
